version: 0.1
phases:
  install:
    commands:
      # install node 12
      - echo Installing Node 12 ...
      - curl -sL https://deb.nodesource.com/setup_12.x | bash -
      - apt install -y nodejs
      - node -v
      # install npm
      - echo Installing npm ...
      - npm i npm@latest -g
      - npm -v
      # install serverless
      - npm i -g serverless
  pre_build:
    commands:
      - echo Installing dependencies....
      - npm i
      - echo Running tests...
      - npm run test
  build:
    commands:
      # deploying resources...
      - echo serverless deploy....
      - serverless deploy --stage dev
      - echo Creating directory for deployment packages...
      - mkdir artifacts
      - echo Creating dev deployment package...
      - mkdir artifacts/dev
      - echo Packaging build artifacts...
      - serverless package --package artifacts/dev --stage dev
artifacts:
  files:
    - artifacts/**/*
    - serverless.yml
    - deploy.sh
